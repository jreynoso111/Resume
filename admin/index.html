<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Joe Reynoso</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 { margin-top: 0; text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #1d4ed8; }
        .error-msg {
            color: #dc2626;
            background-color: #fee2e2;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none; /* Oculto por defecto */
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Admin Panel</h1>
        
        <div id="error-msg" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="admin@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <button type="submit" id="login-btn">Ingresar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- CONFIGURACIÓN ---
        // REEMPLAZA ESTOS VALORES CON LOS DE TU PROYECTO SUPABASE
        const SUPABASE_URL = 'https://nqoyljwjmsscbiukeiqb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xb3lsandqbXNzY2JpdWtlaXFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNDA5NDcsImV4cCI6MjA4MDgxNjk0N30.cjvblSPvkT6goAhjt-eHHjnl9VEcpDCpCBcohXeAxAU';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');

        // 1. Revisar si ya hay sesión activa al entrar
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Si ya está logueado, redirigir al dashboard
                window.location.href = 'dashboard.html';
            }
        }
        
        checkSession();

        // 2. Manejar el envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar que la página se recargue
            
            // UI: Desactivar botón y limpiar errores
            loginBtn.disabled = true;
            loginBtn.innerText = "Verificando...";
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Llamada a Supabase Auth
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Mostrar error si falla
                errorMsg.innerText = "Error: " + error.message;
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerText = "Ingresar";
            } else {
                // Éxito: Redirigir
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
