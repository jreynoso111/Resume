<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Joe Reynoso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-card">
        <h1>Admin Panel</h1>
        
        <div id="error-msg" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="admin@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <button type="submit" id="login-btn">Ingresar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- CONFIGURACIÓN ---
        const SUPABASE_URL = 'https://nqoyljwjmsscbiukeiqb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xb3lsandqbXNzY2JpdWtlaXFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNDA5NDcsImV4cCI6MjA4MDgxNjk0N30.cjvblSPvkT6goAhjt-eHHjnl9VEcpDCpCBcohXeAxAU';
        
        // CORRECCIÓN JS: Usamos 'sb' en lugar de 'supabase' para la variable local
        // para evitar conflictos con la variable global de la librería.
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');

        // 1. Revisar si ya hay sesión activa al entrar
        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                // Si ya está logueado, redirigir al dashboard
                window.location.href = 'dashboard.html';
            }
        }
        
        checkSession();

        // 2. Manejar el envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar que la página se recargue
            
            // UI: Desactivar botón y limpiar errores
            loginBtn.disabled = true;
            loginBtn.innerText = "Verificando...";
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Llamada a Supabase Auth (usando 'sb')
            const { data, error } = await sb.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Mostrar error si falla
                errorMsg.innerText = "Error: " + error.message;
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerText = "Ingresar";
            } else {
                // Éxito: Redirigir
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
